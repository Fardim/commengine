<h1>Shopping Cart</h1>
<div class="row col-md-10" *ngIf="cart$ | async as cart">
  <p>
    You have {{cart.totalItemsCount}} items in your cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th style="width: 230px;" class="text-center">Quantity</th>
        <th style="width: 200px;" class="text-right">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td><div [style.backgroundImage]="'url('+item.imageUrl+')'"  class="thumbnail"></div></td>
        <td>{{item.Title}}</td>
        <td><product-quantity [product]="item" [shopping-cart]="cart"></product-quantity></td>
        <td class="text-right">{{item.totalPrice | currency:'BDT' :'symbol-narrow'}}</td>
      </tr>
      <!-- <tr *ngFor="let productId of cart.productIds">
        <td>{{cart.items[productId].product.title}}</td>
        <td>{{cart.items[productId].quantity}}</td>
        <td></td>
      </tr> -->
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{cart.totalPrice | currency:'BDT' :'symbol-narrow'}}</th>
      </tr>
    </tfoot>
  </table>

  <button class="btn btn-sm btn-danger" (click)="clearCart()">
    Clear Shopping Cart
  </button>
</div>
